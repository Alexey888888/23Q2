<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <h1 class="header__title">Brooklyn Public Library</h1>
            <div class="header__subwrapper">
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#about" class="menu__link">About</a>

                  <li class="menu__item">

              </nav>
              <div class="header__img">
                <img
                  class="header__icon"
                  src="../library/assets/icons/icon_profile.png"
                  alt="icon-profile"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="welcome">
          <div class="container">
            <div class="welcome__wrapper">
              <div class="welcome__overlay"></div>
              <div class="welcome__inner">
                <h2 class="welcome__title">
                  <span>Welcome</span>

              </div>
            </div>
          </div>
        </section>
