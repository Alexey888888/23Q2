<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          class="background"
          src="./assets/img/Kavinsky_Nightcall_2010.png"
          alt="Kavinsky_Nightcall"
        />
      </header>
      <main class="main">
        <div class="player">
          <div class="player__background">
            <img
              class="player__img"
              src="./assets/img/Kavinsky_Nightcall_2010.png"
              alt="Kavinsky_Nightcall"
            />
          </div>
          <div class="player__control-panel"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__list">
          <div class="git__wrapper">
            <a
              class="github"
              href="https://github.com/Alexey888888"
              target="_blank"
              ><img src="./assets/logo/GitHub-logo.jpg" alt="GitHub"
            /></a>
          </div>
          <p class="year">2023</p>
          <a
            class="rsschool"
            href="https://rs.school/js-stage0/"
            target="_blank"
            ><img src="./assets/logo/rs_school_js.svg" alt="rs_school_js"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
