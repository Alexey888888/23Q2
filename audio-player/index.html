<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          class="background"
          src="./assets/img/Kavinsky_Nightcall_2010.png"
          alt="Kavinsky_Nightcall"
        />
      </header>
      <main class="main">
        <div class="player">
          <div class="player__background">
            <img
              class="player__img"
              src="./assets/img/Kavinsky_Nightcall_2010.png"
              alt="Kavinsky_Nightcall"
            />
          </div>
          <div class="player__control-panel">
            <div class="control-panel__top">
              <div class="control-panel__top-left">
                <div class="control-button">
                  <img
                    src="./assets/img/control-buttons/play.svg"
                    alt="play"
                    class="play"
                  />
                </div>
                <div class="contol-button">
                  <img
                    src="./assets/img/control-buttons/pause.svg"
                    alt="pause"
                    class="pause none"
                  />
                </div>
                <div class="player__title">
                  <div class="artist-title">Kavinsky</div>
                  <div class="song-title">Nightcall</div>
                </div>
              </div>
              <div class="control-panel__top-right">
                <div class="forward-backward">
                  <div class="control-button">
                    <img
                      src="./assets/img/control-buttons/backward.svg"
                      alt="backward"
                      class="backward"
                    />
                  </div>
                  <div class="control-button">
                    <img
                      src="./assets/img/control-buttons/forward.svg"
                      alt="forward"
                      class="forward"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="progress-bar">
              <div class="time-line__wrapper">
                <input
                  type="range"
                  min="0"
                  max="1000"
                  value="0"
                  class="time-line"
                />
                <!-- <div class="progress-line"></div>
                <div class="progress-point"></div> -->
              </div>
              <div class="track-time">
                <div class="current-time">0:00</div>
                <span>/</span>
                <div class="duration-time">4:20</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__list">
          <div class="git__wrapper">
            <a
              class="github"
              href="https://github.com/Alexey888888"
              target="_blank"
              ><img src="./assets/logo/GitHub-logo.jpg" alt="GitHub"
            /></a>
          </div>
          <p class="year">2023</p>
          <a
            class="rsschool"
            href="https://rs.school/js-stage0/"
            target="_blank"
            ><img src="./assets/logo/rs_school_js.svg" alt="rs_school_js"
          /></a>
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
